<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  
  <head th:replace="~{frags/frags :: pageHead(${pizza.name})}" />
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    
    <title th:if="${pizza != null}">Pizza [[${pizza.name}]]</title>
  </head>
  
  <body th:object="${pizza}">
		
		<header th:replace="~{frags/frags :: header}"></header>
		
		<div class="container">
	    
			<div class="text-center mb-3 pb-3 border-bottom">
				<h3 class="mb-0">
					<strong>[[*{name}]]</strong> - [[*{#numbers.formatDecimal({price / 100}, 1, 2)}]]â‚¬
				</h3>
				<P>[[*{description}]]</P>
				<img th:src="*{url}" style="width: 60%; min-width: 296px;"/>
			</div>
			
			<h3 th:if="${pizza == null}">
				The pizza does not exist
			</h3>
			
		</div>
    
  </body>
  
</html>
